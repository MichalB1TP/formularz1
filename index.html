<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz wycieczka Warszawa</title>
</head>
<body style="background-color: #7bf0ff;">
    <div style="background-color: #7bf0ff; padding: 70px;">
    <form>
        <label for="imie">Imie:</label>
        <input type="text" id="imie" name="imie"> 
        <br><br>
        <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required>
        <br><br>
        <label for="dataurodzenia">Data urodzenia:</label>
    <input type="date" id="dataurodzenia" name="dataurodzenia" required>
        <br><br>
        <label for="nrtel">Numer telefonu:</label>
    <input type="tel" id="nrtel" name="nrtel" required>
        <br><br>
        <label for="email">E-mail:</label>
    <input type="email" id="mail" name="email" required>
        <br><br><br><br>
    <label for="atrakcje">Wybierz Atrakcje:</label>
    <select name="atrakcje" id="atrakcje" required>
    <option value="" disabled selected>--Wybierz--</option>
    <option value="lazienki">Łazienki Królewskie</option>
        <option value="palackultury">Pałac Kultury</option>
        <option value="stadionnarodowy">Stadion Narodowy</option>
        <option value="muzeumwp">Muzeum Wojska Polskiego</option>
    </select>
    <br><br><br>
    <input type="radio" name="plec" value="kobieta" required checked> Kobieta
    <input type="radio" name="plec" value="mezczyzna" required> Mężczyzna
    <br><br><br>
    <p>Jedzenie:</p>
    <input type="checkbox" name="pizza" value="pizza"> Pizza
    <br>
    <input type="checkbox" name="kebab" value="kebab"> Kebab
    <br>
    <input type="checkbox" name="burger" value="burger"> Burger
    <br><br><br>
    <p>Dodaj swoje specjalne życzenia</p>
        <textarea name="zyczenie" id="zyczenie" cols="30" rows="10" placeholder="Wpisz swoje życzenia dotyczące wycieczki" maxlength="200"></textarea>
    <br><br><br>
        <button type="submit">Wyślij</button>
        <button type="reset">Reset</button>
        </div>
    </div>
    </form>
</body>
</html>
